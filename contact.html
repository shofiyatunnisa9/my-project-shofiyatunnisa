    <form class="row g-3 contact_form" onsubmit="submitForm(event)">
        <h1>GET IN TOUCH</h1>
        <div class="col-12 form_field">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="inputName" required>
        </div>
        <div class="col-12 form_field">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="text" class="form-control" id="email"  required>
        </div>
        <div class="col-12 form_field">
            <label for="phone" class="form-label fw-bold">Phone Number</label>
            <input type="text" class="form-control" id="phone"  required>
        </div>
        
        <div class="col-12 form_field">
            <label for="subject">Subject</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">For work</option>
              <option value="2">Just Talk</option>
              <option value="3">etc..</option>
            </select>
          </div>
        
        <div class="col-12 form_field">
            <label for="message" class="form-label fw-bold">Your Message</label>
            <textarea type="text" class="form-control"  id="description" rows="6"  required></textarea>
        </div>
        
        <div class="col-12 button_container">
            <button type="submit" class="btn btn-black">Submit</button>
        </div>
    </form>
